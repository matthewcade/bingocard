<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/index.css">
        <link rel="stylesheet" type="text/css" href="styles/card.css">
        <link rel="stylesheet" type="text/css" href="styles/settings.css">
        <link rel="stylesheet" type="text/css" href="styles/input.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">        <script type="module" src="card.js"></script>
        <script type="module" src="input.js"></script>
        <script type="module" src="settings.js"></script>
        <script type="module" src="presets.js"></script>
        <script type="module" src="promotion.js"></script>
        <script type="module" src="logo.js"></script>
        <script type="module" src="upload.js"></script>
        <script src="server.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="columns">
                <div id="settings">
                    <div class="setting-section">
                        <div id="presets">
                            <label for="game-preset">Preset:</label>
                            <select id="game-preset" class="select" name="game-preset">
                                <option value="custom" selected>Custom Game</option>
                                <option value="eighties">80s Artists</option>
                                <option value="country90s">90s Country Songs</option>
                            </select>
                        </div>
                    </div>
                    <div id="font-settings" class="setting-section">
                        <div id="font-family">
                            <label for="new-font-family">Font:</label>
                            <select id="new-font-family" class="select" name="square-font">
                                <option value="none" selected disabled hidden>Select a Font</option>
                                <option value="times-new-roman">Times New Roman(Default)</option>
                                <option value="segoe-ui">Segoe UI</option>
                                <option value="comic-sans-ms">Comic Sans</option>
                                <option value="helvetica">Helvetica</option>
                            </select>
                        </div>
                        <div id="font-color">
                            <label for="new-font-color">Color:</label>
                            <select id="new-font-color" class="select" name="font-color">
                                <option value="none" selected disabled hidden>Select a Font Color</option>
                                <option value="black">Black</option>
                                <option value="blue">Blue</option>
                                <option value="green">Green</option>
                                <option value="red">Red</option>
                            </select>
                        </div>
                    </div>
                    <div id="card-style" class="setting-section">
                        <div id="bingo-font">
                            <label for="new-bingo-font">BINGO Font:</label>
                            <select id="new-bingo-font" class="select" name="bingo-font">
                                <option value="none" selected disabled hidden>Select a Font</option>
                                <option value="times-new-roman">Times New Roman</option>
                                <option value="segoe-ui">Segoe UI</option>
                                <option value="calibri">Calibri</option>
                                <option value="helvetica">Helvetica</option>
                            </select>
                        </div>
                        <div id="border-color">
                            <label for="new-border-color">Outline Color:</label>
                            <select id="new-border-color" class="select" name="border-color">
                                <option value="none" selected disabled hidden>Select a Color</option>
                                <option value="black">Black</option>
                                <option value="blue">Blue</option>
                                <option value="green">Green</option>
                                <option value="red">Red</option>
                            </select>
                        </div>
                        <div id="logo"></div>
                        <div id="promotion">
                            <div>Promote:</div>
                            <textarea id="promo-text" cols="50" rows="10" maxlength="81" placeholder="Add your promotional text here!"></textarea>
                        </div>
                    </div>
                    <div id="free-space-settings" class="setting-section">
                        <div id="free-space">
                            <div>Free Space?</div>
                            <input type="checkbox" id="checkbox">
                        </div>
                        <div id="custom-space"></div>
                    </div>
                </div>
                <div id="main">
                    <div id="card">
                        <table id="bingo-table"></table>
                        <div id="promo-div"></div>
                    </div>
                    <div id="generate">
                        <button id="button">Generate</button>
                    </div>
                </div>
                <div id="input">
                    <input id="input-field" type="text" size="30" placeholder="Enter Artist or Song" autofocus/>
                    <div id="values"></div>
                </div>
            </div>
        </div>
    </body>
</html>
